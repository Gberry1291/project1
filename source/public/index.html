<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/controllers/note-controller.js" type="module"></script>

  <link rel="shortcut icon" type="image/png" href="styles/pics/pro1ico.jpg"/>
  <link rel="stylesheet" href="styles/index.css">

  <script id="todo-template" type="text/x-handlebars-template">
    {{#each note}}
    <div class="todoitem">

      <div class="todocontainer" >
        <p class="duedate">{{due}}</p>
        <div>
          {{#if finished}}
          <input class="checkbox" id="checkbox" type="checkbox" checked>
          <label class="checkboxlabel" for="checkbox">Closed</label>
          {{else}}
          <input class="checkbox" id="checkbox" type="checkbox">
          <label class="checkboxlabel" for="checkbox">Open</label>
          {{/if}}
        </div>
      </div>

      <div class="todocontainer" >
        <p>{{title}}</p>
        <p>{{description}}</p>
      </div>

      <div class="flexright" >
        <div class="flexright">
          {{#each importance}}
          <div class="arrow"></div>
          {{/each}}
        </div>
        <div class="button edit" data-title="{{title}}">Edit</div>
      </div>

    </div>
    {{/each}}
    </script>




</head>
<body>

  <div class="container">
    <div class="flexleft">
      <div class="button tognew">Create new todo</div>
    </div>
    <div class="flexright">
      <div id="togstyle" class="button">Toggle Style</div>
    </div>
  </div>

  <div class="container">
    <div class="flexleft">
      <div class="button sortinghat" data-sortby="title" data-sortway="1">By Name</div>
      <div class="button sortinghat" data-sortby="due" data-sortway="1">By Due Date</div>
      <div class="button sortinghat" data-sortby="created" data-sortway="1">By Creation Date</div>
      <select data-sortby="importanceInt" id="sortimportance" name="importance" class="button">
        <option  value="none" class="button">Importance</option>
        <option value="0" class="button">Highest First</option>
        <option value="1" class="button">Lowest First</option>
      </select>
    </div>
    <div class="flexright">
      <div id="sortcompleted" class="button">Filter Completed</div>
    </div>
  </div>

  <div id="todolist" class="vertcontainer">

  </div>

  <iframe name="tempIframe" style="display:none;"></iframe>
  <form target="tempIframe" action="" id="todoform" class="vertcontainer hide">

    <div class="todocontainer marginstopbot">
      <label class="formlabel" for="formtitle">Title</label>
      <input id="formtitle" class="forminput" type="text" required>
    </div>

    <div class="todocontainer marginstopbot">
      <label class="formlabel" for="formimportance">Importance</label>
      <input id="formimportance" class="forminput" type="number" required min="1" max="5">
    </div>

    <div class="todocontainer marginstopbot">
      <label class="formlabel" for="formduedate">Due Date</label>
      <input id="formduedate" class="forminput" type="date" required>
    </div>

    <div class="marginstopbot">
      <input id="formfinished" type="checkbox">
      <label class="formlabel" for="formfinished">Finished</label>
    </div>

    <div class="marginstopbot">
      <label class="formlabel" for="formdescription">Description</label>
      <textarea id="formdescription" class="forminput"></textarea>
    </div>

    <div class="flexleft">
      <div id="saveedit" class="button leftbutton hide tognew">Save Changes</div>
      <button id="create" class="button leftbutton" type="submit">Create</button>
      <button class="button leftbutton tognew" type="submit">Create & Overview</button>
      <div class="button leftbutton tognew">Overview</div>
    </div>
  
  </form>

</body>
</html>
